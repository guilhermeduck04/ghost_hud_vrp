<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="config.js" defer></script>
  <script src="script.js" defer></script>
  <title>VRP HUD</title>
</head>
<body>
  <div id="hud-container">

    <div id="logo-container" class="hud-draggable" data-id="logo">
        <img id="logo" class="logo" src="https://i.ibb.co/r6tHLcL/logo.png" alt="Logo">
    </div>

    <div id="radio-hud" class="hidden hud-draggable" data-id="radio">
      <i class="fas fa-headset"></i>
      <span id="radio-frequency">OFF</span>
    </div>

    <div id="clock" class="hud-draggable" data-id="clock">
      <div class="clock-content">
        <div class="time-container">
            <i class="fas fa-clock"></i>
            <span id="time">00:00</span>
        </div>
        <span id="street-name">Rua Desconhecida</span>
      </div>
    </div>

    <div id="topright-hud" class="hud-box hud-draggable" data-id="topright">
      <div class="hud-item" id="coupon">
        <i class="fas fa-ticket-alt"></i>
        <div class="hud-text">
          <span class="hud-label">Cupom</span>
          <span class="hud-value">Horizon15</span>
        </div>
      </div>
      <div class="hud-item" id="job">
        <i class="fas fa-briefcase"></i>
        <div class="hud-text">
          <span class="hud-label">Emprego</span>
          <span class="hud-value" id="job-name">Nenhum</span>
        </div>
      </div>
      <div class="hud-item" id="id">
        <i class="fas fa-id-card"></i>
        <div class="hud-text">
          <span class="hud-label">ID</span>
          <span class="hud-value" id="id-card-name">0</span>
        </div>
      </div>
    </div>
    
    <div id="vehicle-hud" class="hidden hud-draggable" data-id="vehicle">
      <div class="vehicle-circle">
        <div class="speedometer">
          <div class="speed-value" id="speed">0</div>
          <div class="speed-unit">km/h</div>
        </div>
        
        <div class="rpm-meter">
          <div class="gear-indicator">
            <span id="gear-value">1</span>
          </div>
          <div class="rpm-needle"></div>
          <div class="rpm-markers">
            <div class="marker marker-0">0</div>
            <div class="marker marker-1">1</div>
            <div class="marker marker-2">2</div>
            <div class="marker marker-3">3</div>
            <div class="marker marker-4">4</div>
            <div class="marker marker-5">5</div>
            <div class="marker marker-6">6</div>
            <div class="marker marker-7">7</div>
            <div class="marker marker-8">8</div>
          </div>
        </div>
        
        <div class="vehicle-status">
          <div class="status-item engine-health">
            <i class="fas fa-cog"></i>
            <div class="status-bar" id="engine-health-bar"></div>
          </div>
          <div class="status-item body-health">
            <i class="fas fa-car-side"></i>
            <div class="status-bar" id="body-health-bar"></div>
          </div>
          <div class="status-item fuel">
            <i class="fas fa-gas-pump"></i>
            <div class="status-bar" id="fuel-bar"></div>
          </div>
        </div>
        
        <div class="vehicle-controls">
          <div class="control-item" id="cinto-status">
            <i class="fas fa-user-shield"></i>
          </div>
          <div class="control-item" id="lock-status">
            <i class="fas fa-lock"></i>
          </div>
        </div>
      </div>
    </div>

    <div id="secondary-status-container" class="hud-draggable" data-id="status">
        <div class="status-item" id="armor">
          <i class="fas fa-shield-alt"></i>
          <span class="status-value" id="armor-value">100</span>
        </div>
        <div class="status-item" id="hunger">
          <i class="fas fa-hamburger"></i>
          <span class="status-value" id="hunger-value">100</span>
        </div>
        <div class="status-item" id="thirst">
          <i class="fas fa-tint"></i>
          <span class="status-value" id="thirst-value">100</span>
        </div>
        <div class="status-item" id="stamina">
          <i class="fas fa-running"></i>
          <span class="status-value" id="stamina-value">100</span>
        </div>
        <div class="status-item" id="stress">
          <i class="fas fa-brain"></i>
          <span class="status-value" id="stress-value">0</span>
        </div>
        <div class="status-item" id="voice">
          <i class="fas fa-microphone"></i>
          <span class="status-value" id="voice-mode">Normal</span>
        </div>
    </div>

    <div id="health-bar-container" class="hud-draggable" data-id="health">
        <div id="health-bar-progress"></div>
        <span id="health-value">100</span>
    </div>

    <div id="weapon-hud" class="hidden hud-draggable" data-id="weapon">
      <div id="weapon-icon-container">
        <i id="weapon-icon" class="fas fa-gun"></i>
      </div>
      <div id="ammo-container">
        <span id="ammo-clip">0</span>
        <span class="ammo-separator">/</span>
        <span id="ammo-inventory">0</span>
      </div>
    </div>

  </div> 

  <div id="config-panel" class="hidden">
    <div class="config-header">
      <h2>Configurações da HUD</h2>
      <button id="close-config"><i class="fas fa-times"></i></button>
    </div>
    
    <div class="edit-actions">
        <button id="btn-edit-mode" class="action-btn edit-btn">
            <i class="fas fa-arrows-alt"></i> Editar Posições
        </button>
        <button id="btn-reset-layout" class="action-btn reset-btn">
            <i class="fas fa-undo"></i> Resetar Layout
        </button>
    </div>

    <div class="config-content">
      <div id="elements-list">
        </div>
    </div>
  </div>

  <div id="edit-controls" class="hidden">
      <div class="edit-info">Arraste os elementos para onde quiser</div>
      <button id="btn-save-edit" class="save-btn">SALVAR</button>
      <button id="btn-cancel-edit" class="cancel-btn">CANCELAR</button>
  </div>

  <div id="notification-container" class="notification-container"></div>  
</body>
</html>
